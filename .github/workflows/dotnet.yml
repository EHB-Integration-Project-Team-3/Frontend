# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app INTEGRATION PROJECT

on:
  push:
   branches: [ main ]
  workflow_dispatch:

    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./Project/Integration Project/
     
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ./Project/Integration Project/
      
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app
        
    - name: Connect VPN
      uses: golfzaptw/action-connect-ovpn@master
      with:
          PING_URL: 'dtsslvpn.ehb.be'
          FILE_OVPN: '.github/vpn/config.ovpn'
          SECRET: ${{ secrets.SECRET_USERNAME_PASSWORD }}
          TLS_KEY: ${{ secrets.TLS_KEY }}
      env:
          CA_CRT: ${{ secrets.CA_CRT}}
          USER_CRT: ${{ secrets.USER_CRT }}
          USER_KEY: ${{ secrets.USER_KEY }}


    - name: ðŸ“‚ Sync files to ftp
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: 10.3.17.65:21
        username: myFtpUserName
        password: ${{ secrets.ftp_password }}
    
    
        
          
    
